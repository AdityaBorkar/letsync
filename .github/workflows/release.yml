name: Release

on:
  release:
    types: [published]
      
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  issues: write
  statuses: write
  contents: write
  id-token: write
  pull-requests: write
  packages: write
  deployments: write

jobs:
  release:
    if: github.event.release.tag_name == 'trigger.release'
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-add -l
        continue-on-error: true
      - run: ssh -vT git@github.com
        continue-on-error: true
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true      
          # ssh-key: ${{ secrets.DEPLOYMENT_KEY }}
      - run: |
          git checkout ${{ github.event.release.target_commitish }}
          git remote set-url origin git@github.com:${{ github.repository }}.git
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: |
          echo "Created at: $(date '+%Y-%m-%d %H:%M:%S')" > timestamp.txt
      - run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
      - run: |
          git add .
          git commit -m "docs: test commit"
          git push origin ${{ github.event.release.target_commitish }}
