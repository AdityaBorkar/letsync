name: Code Validation

on:
  pull_request:
    branches: [stable, canary]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  issues: write
  statuses: write
  contents: write
  pull-requests: write

jobs:
  format_code:
    name: Format Code
    runs-on: ubuntu-latest
    outputs:
      bash: ${{ steps.format_code_cmd.outputs.bash }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - id: format_code_cmd
        name: Format Code
        run: |
          {
            echo "bash<<EOF"
            echo "$(bun run format)"
            echo "EOF"
          } >> $GITHUB_OUTPUT
